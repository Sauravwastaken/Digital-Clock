<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="sass/style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="page_title">Digital Clock</h1>

      <div class="clock_div">
        <div class="clock">
          <div class="clock_box">
            <div>
              <p id="hours" class="time_number">12</p>
            </div>
            <div>
              <p class="time_name">Hours</p>
            </div>
          </div>

          <div class="clock_box">
            <div>
              <p id="minutes" class="time_number">12</p>
            </div>
            <div>
              <p class="time_name">Minutes</p>
            </div>
          </div>

          <div class="clock_box">
            <div>
              <p id="seconds" class="time_number">12</p>
            </div>
            <div>
              <p class="time_name">Seconds</p>
            </div>
          </div>

          <div class="clock_box">
            <div>
              <p id="day" class="time_number">WED</p>
            </div>
            <div>
              <p class="time_name" id="meridian"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
